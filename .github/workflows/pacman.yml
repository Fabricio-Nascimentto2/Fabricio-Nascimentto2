name: Pac-Man animation

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: node pacman.js
      - name: Commit files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-pacman.svg
          git commit -m "Generate Pac-Man SVG"
          git push

